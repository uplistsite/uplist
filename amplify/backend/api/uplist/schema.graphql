type User
@model
@auth(
    rules: [
      { allow: owner, operations: [read] },
      { allow: groups, groups: ["Admin"] },
    ])
{
  id: ID!
  owner: String,
  balance: Float
    @auth(
        rules: [
          { allow: owner, operations: [read] },
          { allow: groups, groups: ["Admin"], operations: [create, update, read] }
        ])
}

type Appraisal
@model
@auth(
    rules: [
      { allow: owner, operations: [create, update, delete, read] },
      { allow: groups, groups: ["Admin"] },
    ])
{
  id: ID!
  owner: String,
  name: String!,
  description: String!,
  pictures: [S3Object],
  isUserWithdrawn: Boolean,
  appraisalStatus: AppraisalStatus
    @auth(
        rules: [
          { allow: owner, operations: [read] },
          { allow: groups, groups: ["Admin"], operations: [create, update, read] }
        ])
}

type S3Object
@model
@auth(
    rules: [
      { allow: owner },
      { allow: groups, groups: ["Admin"] },
    ])
{
    owner: String,
    bucket: String!
    region: String!
    key: String!
}

enum AppraisalStatus {
    approved,
    denied
}